<!doctype html>
<html>
    <body>
        <h1 id="result" style=font-size:200px;text-align:center>No</h1>
    </body>

    <script>
        var today = new Date();
        if (today.getMonth() + 1 == 6 && today.getDate() == 16)
        {
            document.getElementById('result').textContent = 'Yes';
        }
    </script>
</html>
